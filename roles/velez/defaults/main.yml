---
# Primary user for workstation configuration (non-root interactive user)
primary_user: velez
primary_user_home: "/home/{{ primary_user }}"

# Primary user SSH key
# Override this variable to use a different SSH key for the primary user
primary_user_ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOH+GDuX+7RjQhBp5CM0vJRH6s91BrYvm4boNyt6MTPr velez identity"

# Nerd fonts to install for the primary user
fonts_to_install:
  - Hack

# Core utilities to install across all platforms
core_packages:
  - git
  - stow
  - htop
  - tmux
  - neovim
  - mc
  - wget
  - wl-clipboard
  - zsh
  - luarocks
  - ripgrep
  - fzf

# Platform-specific package name mappings
# Some packages have different names on different distributions
package_names:
  github_cli:
    Debian: gh
    RedHat: gh
    Archlinux: github-cli
