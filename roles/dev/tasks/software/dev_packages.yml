---
- name: software | dev | install development packages (Ubuntu/Debian)
  tags: packages,dev,settings
  become: "{{ use_become }}"
  package:
    state: present
    name:
      - curl
      - build-essential
  when: ansible_facts["os_family"] == "Debian"

- name: software | dev | install development packages (Fedora/RHEL)
  tags: packages,dev,settings
  become: "{{ use_become }}"
  package:
    state: present
    name:
      - curl
      - "@development-tools"
  when: ansible_facts["os_family"] == "RedHat"

- name: software | dev | install development packages (Arch Linux)
  tags: packages,dev,settings
  become: "{{ use_become }}"
  community.general.pacman:
    state: present
    name:
      - curl
      - base-devel
  when: ansible_facts["os_family"] == "Archlinux"
