---
# Core role handlers for service management
#
# Handlers are triggered by tasks using the notify directive.
# They only run if the task that notified them reported a change.
# This ensures services are only restarted when necessary.

- name: Restart cron service
  tags: system
  systemd:
    name: "{{ cron_service }}"
    state: restarted
  listen: "restart cron"
  # Triggered when: cron configuration files are modified
  # Used by: automation.yml cron job installation/modification tasks
  # Service name varies by OS: 'cron' (Debian/Ubuntu), 'crond' (RedHat/Arch)
