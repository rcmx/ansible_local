- block:
  - name: system setup | utilities | add universe repository
    tags: packages,system
    apt_repository:
      repo: "deb http://us.archive.ubuntu.com/ubuntu/ {{ ansible_facts['distribution_release'] }} universe"
      state: present
  when: ansible_facts["distribution"] == 'Ubuntu'

- name: system setup | utilities | install utility packages (Ubuntu/Debian)
  tags: packages,system,settings
  package:
    state: present
    name:
      - git
  when: ansible_facts["os_family"] == "Debian"

- name: system setup | utilities | install utility packages (Fedora/RHEL)
  tags: packages,system,settings
  package:
    state: present
    name:
      - git
  when: ansible_facts["os_family"] == "RedHat"

- name: system setup | utilities | install utility packages (Arch Linux)
  tags: packages,system,settings
  community.general.pacman:
    state: present
    name:
      - git
  when: ansible_facts["os_family"] == "Archlinux"

